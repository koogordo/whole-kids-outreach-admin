<div class="container">
    <div class="back-arrow-wrap mt-2">
        <a mat-mini-fab class="mt-2" color="primary" routerLink="/board-members/"><mat-icon>arrow_back</mat-icon></a>
    </div>
          <mat-card class="mt-3">
            <mat-card-title>
              <h4>Edit Board Member</h4>
            </mat-card-title>
            <mat-card-content>
              <form #editMemberForm="ngForm" (ngSubmit)="editMember(editMemberForm)">
                <mat-form-field class="full-width">
                  <mat-placeholder>First Name</mat-placeholder>
                  <input
                    matInput
                    ngModel
                    type="text"
                    name="fname"
                    [(ngModel)]="fname"
                    #editfname="ngModel"
                    required
                  >
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-placeholder>Last Name</mat-placeholder>
                    <input matInput
                      type="text"
                      name="lname"
                      #editlname="ngModel"
                      [(ngModel)]="this.lname"
                      required
                    >
                  </mat-form-field>
                  <mat-form-field class="full-width">
                      <mat-placeholder>Position in Organization</mat-placeholder>
                      <input
                        matInput
                        type="text"
                        name="position"
                        #editpostition="ngModel"
                        [(ngModel)]="position"
                        required
                      >
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-placeholder>Occupation</mat-placeholder>
                        <input
                          matInput
                          type="text"
                          name="occupation"
                          #editoccupation="ngModel"
                          [(ngModel)]="occupation"
                          required
                        >
                      </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-placeholder>Employer</mat-placeholder>
                        <input
                          matInput
                          type="text"
                          name="employer"
                          #editemployer="ngModel"
                          [(ngModel)]="employer"
                          required
                        >
                      </mat-form-field>
                      <button mat-raised-button type="submit" class="full-width">Submit Changes</button>
              </form>
            </mat-card-content>
          </mat-card>
          </div>
