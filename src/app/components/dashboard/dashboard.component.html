<div  *ngIf="loggedIn; Else authDashboard"  class="dash-container"
  [class.is-mobile]="mobileQuery.matches"
>
    <mat-toolbar color="primary" class="mat-elevation-z4 toolbar">
        <button mat-icon-button
          (click)="sideNav.toggle()"
        >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button class="toolbar-link logout-btn" (click)="logout()">Logout</button>
      <a class="toolbar-link" href="http://wicked-men.surge.sh" target="_blank">Go To Site</a>
    </mat-toolbar>

    <mat-sidenav-container
      class="sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
        <mat-sidenav
          class="mat-elevation-z4"
          #sideNav
          [mode]="mobileQuery.matches ? 'over' : 'side'"
          [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
          [opened]="desktopQuery.matches"
        >
          <mat-nav-list>
            <a mat-list-item  routerLink="events-form">Events</a>
            <a mat-list-item routerLink="board-members">Board Members</a>
            <a mat-list-item routerLink="staff">Staff</a>
            <a mat-list-item routerLink="programs-form">Programs</a>
            <a mat-list-item routerLink="photo-library">Photo Library</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<ng-template #authDashboard>
  <div class="container-login">
    <div class="login-box">
      <div class="login-box-item">
          <mat-form-field  class="full-width">
              <mat-placeholder>Email</mat-placeholder>
              <input matInput type="text"
                [(ngModel)]="email"
                name="email"
              >
          </mat-form-field>
      </div>
        <div class="login-box-item">
            <mat-form-field class="full-width">
                <mat-placeholder>Password</mat-placeholder>
                <input matInput type="password"
                  [(ngModel)]="pwd"
                  name="pwd"
                >
            </mat-form-field>
        </div>
        <div class="login-box-item taller">
            <div class="text-center">
                <div *ngIf="logerr" class="err-div">{{this.logerr}}</div>
            </div>
        </div>
        <div class="login-box-item">
            <div class="text-center">
                <button color="primary" class="full-width" mat-raised-button (click)="login(email, pwd)">Login</button>
              </div>
        </div>
      </div>
    </div>
</ng-template>
